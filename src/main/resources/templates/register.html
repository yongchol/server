<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>::Roy's Lotto::</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Registration</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt=""/>
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Name" required="" autofocus=""/>
                    <input type="text" class="form-control" placeholder="Email" required="" autofocus=""/>
                    <input type="password" class="form-control" placeholder="Input Password" required=""/>
                    <input type="password" class="form-control" placeholder="Confirm Password" required=""/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Register</button>
                </form>
            </div>
            <a href="view.html" class="text-center new-account"> Sign in </a>
        </div>
    </div>
</div>
</body>
</html>
