<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <h1>Roy Lotto</h1>
        <p>이번주 인생역전 하세요.</p>
    </div>
    <div class="page-header">
        <h1>로또 번호 추출</h1>
    </div>
    <p>
        <form th:action="@{/lotto/makeNumber}" th:object="${lotto}" method="POST">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="이름은 영어로 입력하세요."/>
            </div>
            <div class="form-group">
                <label for="gameCnt">로또 게임 수</label>
                <input type="text" class="form-control"  th:field="*{gameCnt}" id="gameCnt" placeholder="원하는 게임 수를 입력하세요. (1~5)"/>
            </div>
            <div class="form-group">
                <label for="name">번호 뒤집기</label>
                <input type="text" class="form-control" th:field="*{shuffleCnt}" id="shuffleCnt" placeholder="뽑은 번호를 몇번 섞을까요. (1~5)"/>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">번호 추출</button>
        </form>
    </p>
</div>
